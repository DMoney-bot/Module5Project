<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Site</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f0995004d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="landing">
      <nav>
        <ul class="navLinkList">
          <li class="navLink linkHoverEffect"><a href="#">Home</a></li>
          <li class="navLink linkHoverEffect">
            <a href="#">Find Your Next Movie</a>
          </li>
          <li class="navLink">
            <button class="navButton">Contact</button>
          </li>
        </ul>
      </nav>
      <div class="navMain">
        <h1 class="navTitle">Browse Movies</h1>
        <div class="searchWrapper">
          <input
            type="search"
            class="movieSearch"
            id="searchInput"
            placeholder="Search For Your Next Movie"
          />
          <button class="searchButton" id="searchBtn" onclick="loading(event)">
            <i class="fa-solid fa-magnifying-glass click"></i>
          </button>
        </div>
      </div>
      <div class="results">
        <h1 class="resultsTitle">Search Results:</h1>
        <div class="ratingRange">
          <h2>Rating Range 1 to 5</h2>
          <select class="ratingDropdown" id="ratingFilter">
            <option value="0">All Ratings</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
            <option value="5">5+</option>
          </select>
        </div>
      </div>
    </section>
    <section class="movieSelection">
      <div class="movieSelectionWrapper">
        <div class="movieList" id="movieContainer"></div>
        <div class="loadingState">
          <i class="fa-solid fa-spinner"></i>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="footerWrapper">
        <h1 class="title">Find Your Movies Here</h1>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">Back to Top</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
